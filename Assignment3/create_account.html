{

}

<body>
<script type="text/javascript">
    var code = ""
    var req = new XMLHttpRequest()
    function create() {
        req.open("POST", "http://127.0.0.1:5000/auth/users", false)
        req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
        var payload = "username=" + document.getElementById("uid").value + "&password=" + document.getElementById("psw").value
        req.send(payload)
        code = req.response
        if (code == 200) {
            alert("Account created successfully!")
            window.location.href = "index.html"
        }
        else {
            alert("Failed to create an account! Try another username or password again.")
        }
    }
</script>
